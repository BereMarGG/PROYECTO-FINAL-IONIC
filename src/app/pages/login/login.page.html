<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-background">
  <div class="register-container">
    <ion-card class="register-card" aria-labelledby="login-title">
      <ion-card-header>
        <ion-card-title id="login-title">Inicia sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Ingrese su correo" required inputmode="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Ingrese su contraseña" required></ion-input>
          </ion-item>

          <!-- Mensaje de error -->
          <ion-text color="danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </ion-text>

          <ion-button expand="block" type="submit" color="primary">Iniciar Sesión</ion-button>
        </form>
      </ion-card-content>

      <div class="login-link-container">
        <p class="login-link-text">¿No tienes cuenta?</p>
        <ion-button expand="block" fill="outline" color="secondary" routerLink="/register">
          Registrarse
        </ion-button>
      </div>

      <!-- Botón de Login con Google -->
      <ion-button expand="block" (click)="googleLogin()" color="dark">Login con Google</ion-button>
    </ion-card>
  </div>
</ion-content>
