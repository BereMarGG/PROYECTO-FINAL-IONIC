<ion-header>
</ion-header>

<ion-content [fullscreen]="true" class="home-background">
  <div class="login-container">
    <!-- Formulario de Login -->
    <ion-card class="login-card" aria-labelledby="login-title" role="form">
      <!-- <ion-img src="assets/QUICKYCOFFEE.png" alt="Logo Quicky Coffee" class="login-image"></ion-img> -->

      <ion-card-header id="login-title">
        <ion-card-title>Accede a tu cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              placeholder="Ingrese su correo"
              required
              inputmode="email">
            </ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              placeholder="Ingrese su contraseña"
              required>
            </ion-input>
          </ion-item>
          

          <!-- Mensaje de error -->
          <ion-text color="danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </ion-text>

          <ion-button expand="block" type="submit" color="primary">Iniciar Sesión</ion-button>
        </form>
      </ion-card-content>

      <div class="register-container">
        <p class="register-text">¿Aún no tienes cuenta?</p>
        <ion-button expand="block" fill="outline" color="secondary" routerLink="/register">
          Crear una cuenta
        </ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
